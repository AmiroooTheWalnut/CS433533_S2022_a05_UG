<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>WebGL - 3D Textures</title>
<link type="text/css" href="style.css" rel="stylesheet" />
</head>
<body>
<div class="description">
Textured F with Fs
</div>
<div>
    <input type="file" id="load_scene" multiple>
</div>
<div>
	<canvas id="dummy_canvas" width="1" height="1"></canvas>
</div> 

<canvas id="canvas"></canvas>

<div class="wrapper">
	<input type="checkbox" id="isDepthBuffer" name="isDepthBuffer" value="0">
	<label for="isDepthBuffer"> Show Depth buffer </label><br>
  <p align="center">
  <input type="range" id="pexpID" name="pexp"
         value="0" min="0.01" max="50" step="0.01" style="width:100%" >
  <p align="center">Phong exponent: <span id="pexpLabelID"></span></p>
  </p>
  <p align="center">
  <input type="range" id="objXID" name="objX"
         value="0" min="-50" max="50" step="0.01" style="width:100%" >
  <p align="center">Obj X: <span id="objXLabelID"></span></p>
  </p>
  
  <p align="center">
  <input type="range" id="objYID" name="objY"
         value="0" min="-50" max="50" step="0.01" style="width:100%" >
  <p align="center">Obj Y: <span id="objYLabelID"></span></p>
  </p>
  
  <p align="center">
  <input type="range" id="objZID" name="objZ"
         value="0" min="-50" max="50" step="0.01" style="width:100%" >
  <p align="center">Obj Z: <span id="objZLabelID"></span></p>
  </p>
</div>

</body>
<!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.
See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->
<script src="webgl-utils.js"></script>
<script src="m4.js"></script>
<script src="a05.js"></script>
<script type="text/javascript" src="png.js"></script>
<script type="text/javascript" src="OBJFile.js"></script>
</html>
